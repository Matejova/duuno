<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barma web design guide</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.svg" />
    </head>
    <body>

    <!-- login page -->
    <section id="login" class="page login-page">
        <div style="margin: 2rem auto 2rem 2rem ;"><img src="img/BarmaLogo.png" alt="Barma Logo" style="height: 38px; width: auto" ></div>
  
       <div style="text-align: center; margin: 15vh 32vw; padding: 50px 10px; background-color: #fefefe; border-radius: 50px; box-shadow: -2px 2px 15px rgba(0, 0, 0, 0.16);"> 
         <header class="topbar">
          <h2 style=" margin: 0 10px; font-weight: 600; font-size: 28px;">Welcome to Webdesign guide</h2>
        </header>
        <p style=" margin: 0 auto 5vh auto; ">To access this page please login</p>
        <p class="login-message"></p>
        <form>
          <input id="login-mail" type="email" placeholder="Enter username">
          <input id="login-password" type="password" placeholder="Enter password">
          <button type="button" id="btn-login">Login</button>
        </form>
      </div>
      </section>

      <script src="login.js" type="module"></script>
    </body></html>
